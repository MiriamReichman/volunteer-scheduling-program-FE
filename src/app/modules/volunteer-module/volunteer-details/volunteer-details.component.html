<form [formGroup]="volunteerForm">

    <div class="form-group">
        <label for="id">volunteer id:</label>
        <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
        <div class="alert alert-danger" *ngIf="volunteerForm.controls.id.errors?.required">This field is required</div>
     

    </div>

    <div class="form-group">
        <label for="firstName">volunteer first name:</label>
        <input type="text" class="form-control" id="firstName" name="firstName" formControlName="firstName" />
        <div class="alert alert-danger" *ngIf="volunteerForm.controls.firstName.errors?.required">This field is required
        </div>
        <div class="alert alert-danger" *ngIf="volunteerForm.controls.firstName.errors?.minlength">This field is must be
            at least 3 chars</div>
    </div>

    <div class="form-group">
        <label for="lastName">volunteer last name:</label>
        <input type="text" class="form-control" id="lastName" name="lastName" formControlName="lastName" />
        <div class="alert alert-danger" *ngIf="volunteerForm.controls.lastName.errors?.required">This field is required
        </div>
        <div class="alert alert-danger" *ngIf="volunteerForm.controls.lastName.errors?.minlength">This field is must be
            at least 3 chars</div>
    </div>

    <div class="form-group">
        <label for="active">is volunteer active?:</label>
        <input type="checkbox" id="active" name="active" formControlName="active" />
    </div>
    <div class="form-group">

        <input type="checkbox" id="sunday" name="sunday" formControlName="sunday" /> sunday<br>
        <input type="checkbox" id="monday" name="monday" formControlName="monday" /> monday<br>
        <input type="checkbox" id="tuesday" name="tuesday" formControlName="tuesday" /> tuesday<br>
        <input type="checkbox" id="wensday" name="wensday" formControlName="wensday" /> wensday<br>
        <input type="checkbox" id="thursday" name="thursday" formControlName="thursday" /> thursday<br>
        <input type="checkbox" id="friday" name="friday" formControlName="friday" /> friday<br>
        <input type="checkbox" id="shabbes" name="shabbes" formControlName="shabbes" /> shabbes<br>
    </div>
    <div>
        <button class="btn btn-primary" 

            (click)="SaveChange()">save</button>
    </div>
</form>
